<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <title>Task Management</title>
</head>
<body>
    <div class="box">
        <div class="taskapp">
            <hi>My Tasks</hi>
            <div class="txtbox">
                <input type="text" id="task-name" placeholder="Add a new task">
                <input type="text" id="category" placeholder="Add category">
                <input type="text" id="deadline" placeholder="Deadline">
                <input type="text" id="status" placeholder="Status">
                <input type="button" id="btn1" value="Submit">
                <p class="output" id="output1"></p>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <div class="dropdown-select">
           <span class="selected">Filter</span>
           <i class="fa-solid fa-angle-up"></i>   
        </div>
        <ul class="=dropdown-menu">
            <li class="item"><a class="dropdown-item" href="">Category</a></li>
            <li class="item"><a class="dropdown-item" href="">Status</a></li>
        </ul>
    </div>

    <script>
        const textbox = document.getElementById('task-name');
        const button = document.getElementById('btn1');
        const output = document.getElementById('output1');

        function display() {
            output.innerHTML = textbox.value;
        }
    </script>

</body>
</html>
